{% extends 'base.html' %}

{% block content %}

   
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Enter Your Email</div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" action="{{ uri_for('fpwd') }}" method="post" class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                {{ macros.field(form.user_email, placeholder="Enter Email Address", type="email", class="form-control") }}        
                        </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                  <input type="submit" id="btn-login" href="#" class="btn btn-success" value="Submit"/>
                                  <a href="{{ uri_for('auth_login', provider='google', _full=True) }}"><IMG SRC="/img/signin-google.png" width="200" height="42" border="0" ALT="Sign in with your Google account"></a>
                                  <a href="{{ uri_for('auth_login', provider='facebook', _full=True) }}"><IMG SRC="img/signin-facebook.png" width="200" height="44" border="0" ALT="Sign in with your Facebook account"></a>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="{{ uri_for('sign_up') }}">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>   
                        </div>     
                    </div>                     
                </div>  
 

{% endblock %}
