{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <form action="{{ uri_for('submit_category', _full=True) }}" method="post" class="form-horizontal">
      {{ macros.field(form.category_name, placeholder=("e.g.")+" mobile", class="form-control") }}
      <br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">create category</button>
        </div>
      </div>    
    </form>
  </div>
{% endblock %}
